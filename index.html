<!--Mostly responsive design that scales withs creen size. Still gets squashed on small screens-->
<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator Lite</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="js/index.js"></script>
	</head>


<body>

	<div id="Calculator">
	
		<p id="Title">SXC Instruments  Â° </p>
		<div id="Screen">
			<p id="Entry"></p>
			<p id="Equation"></p>
		</div>
		
		<div class="Row">
			<button class="Regular" value="Clear">Clear</button>
		</div>
		<div class="Row">
			<button class="Regular" value="7">7</button>
			<button class="Regular" value="8">8</button>
			<button class="Regular" value="9">9</button>
			<button class="Regular" value="/">/</button>
		</div>
		<div class="Row">
			<button class="Regular" value="4">4</button>
			<button class="Regular" value="5">5</button>
			<button class="Regular" value="6">6</button>
			<button class="Regular" value="*">x</button>
		</div>
		<div class="Row">
			<button class="Regular" value="1">1</button>
			<button class="Regular" value="2">2</button>
			<button class="Regular" value="3">3</button>
			<button class="Regular" value="-">-</button>
		</div>
		<div class="Row">
			<button class="Regular" value="0">0</button>
			<button class="Regular" value="=">=</button>
			<button class="Regular" value=".">.</button>
			<button class="Regular" value="+">+</button>
		</div>
	</div>
	<p id="Credits">Designed and Coded by <span style="color:orange">Thiago HPC<span></p>
	
</body>
<html>
